<!DOCTYPE html>
<html>
  <head>
    <title>Exercise #2: Simple form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form action="#">
      <div class="container">
        <div class="form-group">
          <label for="first_name">First name:</label>
          <input class="form-control" type="text" name="first_name" id="first_name" />
        </div>
        <div class="form-group">
          <label for="last_name">Last name:</label>
          <input class="form-control" type="text" name="last_name" id="last_name" />
        </div>
        <div class="form-group form-check-inline">
          <div class="form-check">
            <input class="form-check-input" id="male" type="radio" name="gender" value="male" />
            <label class="form-check-label" for="male">male</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" id="female" type="radio" name="gender" value="female" />
            <label class="form-check-label" for="female">female</label>
          </div>
        </div>
        <div class="form-group">
          <label for="birth_date">Date of birth:</label>
          <input class="form-control" type="date" name="birth_date" id="birth_date" />
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
      </div>
    </form>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
